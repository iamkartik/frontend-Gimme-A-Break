<!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="author" content="Kartik">
        <title>Gimme A Break</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="form">
                <form>
                    <div class="set__time">
                        <label for="10min">10 min</label>
                        <input name="time" type="radio" id="10min" value="10">
                    </div>
                    <div class="set__time">    
                        <label for="20min">20 min</label>
                        <input name="time" type="radio" id="20min" value="20">
                    </div>
                    <div class="set__time">    
                        <label for="30min">30 min</label>
                        <input name="time" type="radio" id="30min" value="30">
                    </div>
                    <div class="set__time">    
                        <label for="custom">Custom</label>
                        <input type="text" id="custom" placeholder="Time in min">
                    </div>    
                    <button>Start</button>
                </form>    
            </div>
            <div class="settings">
                <button>Settings</button>
            </div>
        </body>
    </html>
